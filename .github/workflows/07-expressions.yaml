name: 07 - Using Expressions
run-name: Practical Excercise 07 - Working with Expressions
on:
    push:
    workflow_dispatch:
        inputs:
            - name: debug
              type: boolean
              default: false


jobs:
    echo:
        runs-on: ubuntu-latest
        steps:
            - name: "[debug] Print start-up data"
              if: ${{inputs.debug==true}} 
              run: |
                echo "Triggered by: ${{github.event_name}}"
                echo "Branch: ${{github.Branch}}"
                echo "Commit SHA: ${{github.SHA}}"
                echo "Runner OS: ${{github.OS}}"
            - name: "[debug] Print when triggered"
              if: ${{inputs.debug==true && github.base_ref=="main"}}  
              run: echo "I was triggered from main"
            - name: Greeting
              run: echo "Hello, world"